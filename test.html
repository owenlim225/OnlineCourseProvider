<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .promo-container {
            background-image: url('bg-image.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 30px;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .promo-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .promo-content {
            position: relative;
            z-index: 2;
        }

        .promo-heading {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .promo-subheading {
            font-size: 2rem;
            font-weight: 600;
            color: #FFC107;
            margin-bottom: 20px;
        }

        .promo-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-enroll {
            background-color: #FFC107;
            color: #000;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
        }
    </style>
    <title>Game Dev Pro Promo</title>
</head>
<body>

<div class="container-fluid promo-container">
    <div class="promo-content">
        <h1 class="promo-heading">BECOME A GAME DEV PRO.</h1>
        <h2 class="promo-subheading">DISCOVER OUR SECRET ROADMAP TO TURN YOUR PASSION INTO PROFIT.</h2>
        <p class="promo-text">
            People like us are <em>making money creating games</em>, and doing what we love <em>from anywhere, at anytime.</em><br>
            You can do the same.
        </p>
        <a href="#" class="btn btn-enroll">Enroll Now!</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
